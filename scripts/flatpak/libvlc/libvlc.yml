name: vlc
rm-configure: true
config-opts:
- BUILDCC=/usr/bin/gcc -std=gnu99
# Disable all input plugins
- "--disable-archive"
- "--disable-dc1394"
- "--disable-dv1394"
- "--disable-linsys"
- "--disable-dvdread"
- "--disable-dvdnav"
- "--disable-bluray"
- "--disable-opencv"
- "--disable-smbclient"
- "--disable-dsm"
- "--disable-sftp"
- "--disable-nfs"
- "--disable-smb2"
- "--disable-v4l2"
- "--disable-decklink"
- "--disable-vcd"
- "--disable-libcddb"
- "--disable-screen"
- "--disable-vnc"
- "--disable-freerdp"
- "--disable-asdcp"
# Codecs
- "--disable-a52"
# Video plugins
- "--disable-sdl-image"
# Audio plugins
- "--disable-alsa"
# Interface
- "--disable-qt"
- "--disable-skins2"
- "--disable-ncurses"
# Visualization
- "--disable-goom"
- "--disable-projectm"
- "--disable-vsxu"
# Discovery
- "--disable-avahi"
- "--disable-udev"
- "--disable-mtp"
- "--disable-upnp"
- "--disable-microdns"
# Misc
- "--disable-secret"
- "--disable-kwallet"
- "--disable-vlc"
# Optim
- "--disable-lua"
- "--disable-vlm"
- "--disable-debug"
- "--disable-update-check"
- "--disable-maintainer-mode"
- "--disable-dependency-tracking"
- "--enable-dbus"
# needed for snapshots
#- "--disable-sout"

cleanup:
- "/bin"
- "/share"
- "/lib/cmake"
- "*.la"
- "*.a"
post-install:
- rm -f ${FLATPAK_DEST}/lib/vlc/plugins/plugins.dat
- ${FLATPAK_DEST}/lib/vlc/vlc-cache-gen ${FLATPAK_DEST}/lib/vlc/plugins
sources:
- type: archive
  url: https://download.videolan.org/videolan/vlc/3.0.21/vlc-3.0.21.tar.xz
  sha256: 24dbbe1d7dfaeea0994d5def0bbde200177347136dbfe573f5b6a4cee25afbb0

