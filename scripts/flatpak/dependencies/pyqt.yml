name: PyQt5
cleanup:
- "/bin"
- "/include"
- "/lib/python3.12/site-packages/*.pyi"
- "/lib/python3.12/site-packages/PyQt5/uic"
- "/lib/python3.12/site-packages/PyQt5/bindings"
config-opts:
- "--disable-static"
- "--enable-x11"
buildsystem: simple
build-commands:
- sip-install
  --target-dir ${FLATPAK_DEST}/lib/python3.12/site-packages
  --scripts-dir ${FLATPAK_DEST}/bin
  --build-dir ./build
  --jobs ${FLATPAK_BUILDER_N_JOBS}
  --confirm-license
  --no-docstrings
  --no-qml-plugin
  --no-designer-plugin
  --no-tools
  --enable=Qt
  --enable=QtCore
  --enable=QtDBus
  --enable=QtGui
  --enable=QtWidgets
  --enable=QtX11Extras
  --enable=QtSvg
